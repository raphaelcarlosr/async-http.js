<div class="row" id="home">
    <div class="col s1">
        <div class="chip" data-event="async:start">start</div>
        <div class="chip" data-event="async:beforeSend">beforeSend</div>
        <div class="chip" data-event="async:onprogress">onprogress</div>
        <div class="chip" data-event="async:error">error</div>
        <div class="chip" data-event="async:success">success</div>
        <div class="chip" data-event="async:always">always</div>
        <div class="chip" data-event="async:complete">complete</div>
        <div class="chip" data-event="async:done">done</div>
        <div class="chip" data-event="async:fail">fail</div>
        <div class="chip" data-event="async:aborted">aborted</div>
        <div class="chip" data-event="async:confirm">confirm</div>
        <div class="chip" data-event="async:poll">poll</div>
        <div class="chip" data-event="async:poll-paused">poll-paused</div>
        <div class="chip" data-event="async:confirm">confirm</div>
        <div class="chip" data-event="async:ga-done">ga-done</div>
    </div>
    <div class="col s4" async-autoload="/autoload" async-poll="10s" async-render-method="append" async-action-done="animateCss:rubberBand"></div>
</div>
<script>
    var terminal = $('#terminal');
    $(document).on('async:start async:beforeSend async:onprogress async:error async:success async:always async:complete async:done async:fail async:aborted async:confirm async:poll async:poll-pause async:load-done async:ga-done',
        '#home > [async-autoload]', function (e) {
            var target = $('[data-event="' + e.type + '"]')
            console.info(e.type, arguments);
            target.animateCss('flash');
        });

</script>
